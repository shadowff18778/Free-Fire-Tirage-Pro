<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Tirage Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px #00ffe7;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
      background: #111;
      color: #00ffe7;
      box-shadow: 0 0 10px rgba(0,255,230,0.2);
    }

    input[type="checkbox"] {
      margin-top: 10px;
    }

    .add-btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #0072ff;
      transition: transform 0.3s ease;
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    .search-bar {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #00ffe7;
      box-shadow: 0 0 10px rgba(0,255,230,0.2);
    }

    .id-list {
      width: 100%;
      max-width: 500px;
      background: #111;
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 230, 0.3);
      max-height: 250px;
      overflow-y: auto;
    }

    .id-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      font-size: 1rem;
      color: #00ffcc;
      transition: background 0.3s ease;
    }

    .id-item.highlight {
      background-color: #003322;
      color: #00ff88;
      padding: 5px;
      border-radius: 8px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .draw-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00cc;
      transition: transform 0.3s ease;
    }

    .draw-btn:active {
      transform: scale(0.95);
    }

    .draw-zone {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      height: 60px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .draw-display {
      font-size: 1.5rem;
      color: #00ffe7;
      animation: none;
      white-space: nowrap;
      overflow: hidden;
    }

    .modal, .overlay {
      display: none;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .modal.show, .overlay.show {
      display: block;
      opacity: 1;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe7;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }

    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    @keyframes flicker {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .signature {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      animation: flicker 3s infinite;
    }

    .signature span {
      color: #00ffe7;
      font-weight: bold;
    }

    .collab {
      font-size: 0.8rem;
      color: #555;
      font-style: italic;
      margin-top: 5px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>üî• Free Fire Tirage Pro üî•</h1>

  <div class="input-section">
    <input type="text" id="idInput" placeholder="ID Free Fire (8-12 chiffres)" maxlength="12" oninput="filterDigits(this)">
    <button class="add-btn" onclick="addID()">‚ûï Ajouter ID</button>
    <label><input type="checkbox" id="noDuplicate"> Ne pas autoriser les doublons</label>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Rechercher un ID...">
  </div>

  <div class="id-list" id="idList">
    <p><em>Aucun ID ajout√© pour l‚Äôinstant...</em></p>
  </div>

  <button class="draw-btn" onclick="openModal()">üé∞ Lancer le tirage</button>

  <div class="draw-zone" id="drawZone">
    <div class="draw-display" id="drawDisplay">üé≤</div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <p>‚ö†Ô∏è Es-tu s√ªr de vouloir lancer le tirage ?</p>
    <button onclick="confirmDraw()">‚úÖ Oui, lancer</button>
    <button onclick="closeModal()">‚ùå Annuler</button>
      </div>

  <!-- Signature & Collaboration -->
  <div class="signature">
    <p class="powered">Powered by <span>SHADOW</span></p>
    <p class="collab">SHADOW X GREEDOFF</p>
  </div>

  <script>
    const idInput = document.getElementById('idInput');
    const idList = document.getElementById('idList');
    const searchInput = document.getElementById('searchInput');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const noDuplicate = document.getElementById('noDuplicate');
    const drawDisplay = document.getElementById('drawDisplay');
    let ids = [];

    function filterDigits(input) {
      input.value = input.value.replace(/\D/g, '').slice(0, 12);
    }

    function addID() {
      const id = idInput.value.trim();
      if (id.length < 8 || id.length > 12) {
        alert("L'ID doit contenir entre 8 et 12 chiffres !");
        return;
      }
      if (noDuplicate.checked && ids.includes(id)) {
        alert("Cet ID est d√©j√† dans la liste !");
        return;
      }
      ids.push(id);
      updateList();
      idInput.value = '';
    }

    function updateList() {
      idList.innerHTML = '';
      ids.forEach((id, index) => {
        const div = document.createElement('div');
        div.className = 'id-item';
        div.innerHTML = `${index + 1}. ${id} <button class="remove-btn" onclick="removeID(${index})">‚úñ</button>`;
        idList.appendChild(div);
      });
      highlightSearch();
    }

    function removeID(index) {
      ids.splice(index, 1);
      updateList();
    }

    function openModal() {
      modal.classList.add('show');
      overlay.classList.add('show');
    }

    function closeModal() {
      modal.classList.remove('show');
      overlay.classList.remove('show');
    }

    function confirmDraw() {
      closeModal();
      if (ids.length === 0) {
        alert("Ajoute des IDs avant de lancer le tirage !");
        return;
      }

      let index = 0;
      let speed = 100;
      let slowdown = 20;
      let totalCycles = 30 + Math.floor(Math.random() * 20);
      let currentCycle = 0;

      function animateDraw() {
        drawDisplay.textContent = ids[index % ids.length];
        index++;
        currentCycle++;

        if (currentCycle > totalCycles) {
          const winner = ids[(index - 1) % ids.length];
          drawDisplay.textContent = `üéâ Gagnant: ${winner} üéâ`;
          return;
        }

        if (currentCycle > totalCycles - 10) {
          speed += slowdown;
        }

        setTimeout(animateDraw, speed);
      }

      animateDraw();
    }

    searchInput.addEventListener('input', highlightSearch);

    function highlightSearch() {
      const searchValue = searchInput.value.trim();
      const items = document.querySelectorAll('.id-item');
      items.forEach(item => {
        const idText = item.textContent.replace(/[^0-9]/g, '');
        if (idText.includes(searchValue) && searchValue !== '') {
          item.classList.add('highlight');
        } else {
          item.classList.remove('highlight');
        }
      });
    }
  </script>

</body>
</html>
