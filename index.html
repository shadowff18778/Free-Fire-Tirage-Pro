<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Free Fire Tirage Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
      opacity: 0.5;
    }

    /* FLOU */
    .suspension-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
    }

    /* TEXTE SHADOW en bas défilant à droite */
    .scrolling-text-container {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      overflow: hidden;
      height: 60px;
      z-index: 999;
      background: transparent;
      pointer-events: none;
    }

    .scrolling-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 3.5rem;
      font-weight: 900;
      color: #00ccff;
      text-shadow:
        0 0 8px #00ccff,
        0 0 20px #00ccff,
        0 0 30px #00ccff,
        0 0 40px #00ccff;
      animation: scrollRight 15s linear infinite;
      padding-left: 100%;
      user-select: none;
      transform: translate3d(0,0,0);
    }

    @keyframes scrollRight {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* FENÊTRE FLOTTANTE avec animation d'entrée fluide */
    .suspension-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 400px;
      background: #111;
      color: #00ffe7;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe7;
      text-align: center;
      transform: translate(-50%, -50%) translateY(40px);
      opacity: 0;
      z-index: 1000;
      animation: fadeSlideUp 1s ease forwards;
      user-select: none;
    }

    .suspension-modal h2 {
      margin-top: 0;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00ffe7;
    }

    .suspension-modal .clock {
      font-size: 1.4rem;
      margin-top: 15px;
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
      font-weight: 700;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Vidéo de fond -->
  <video id="bg-video" autoplay muted loop preload="auto" playsinline>
    <source src="https://cqprsohqkcntkcddlifp.supabase.co/storage/v1/object/public/videos/1754285950223-9nqali5ec7.mp4" type="video/mp4" />
  </video>

  <!-- Fond flou -->
  <div class="suspension-overlay"></div>

  <!-- Texte SHADOW défilant en bas -->
  <div class="scrolling-text-container" aria-hidden="true">
    <div class="scrolling-text">
      SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;SHADOW&nbsp;
    </div>
  </div>

  <!-- Fenêtre flottante -->
  <div class="suspension-modal" role="alertdialog" aria-modal="true" aria-labelledby="modalTitle">
    <h2 id="modalTitle">⚠️ Site suspendu</h2>
    <p>Ce site a été temporairement suspendu par les développeurs pour des raisons de maintenance ou de sécurité.</p>
    <div class="clock" id="realtimeClock">--:--:--</div>
  </div>

  <script>
    // Horloge en temps réel
    function updateClock() {
      const clock = document.getElementById('realtimeClock');
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('fr-FR', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
